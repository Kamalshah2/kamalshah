<html>
<head>
    <title>Sign Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-purple-600 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg px-8 py-4 mb-8">
        <h1 class="text-4xl font-bold text-center">Sign Language Detection</h1>
    </div>
    <p class="text-white text-center mb-12 px-4">
        Sign language can be identified through upload and webcam. Upload image of sign language hand gestures on upload page or show sign language hand gestures to webcam in real-time on webcam page.
    </p>
    <div class="flex space-x-8">
        <div class="bg-white rounded-lg p-8 flex flex-col items-center">
            <i class="fas fa-cloud-upload-alt text-6xl mb-4"></i>
            <button class="text-xl font-semibold">Upload</button>
        </div>
        <div class="bg-white rounded-lg p-8 flex flex-col items-center">
            <i class="fas fa-video text-6xl mb-4"></i>
            <button class="text-xl font-semibold">Webcam</button>
        </div>
    </div>
</body>
</html>
